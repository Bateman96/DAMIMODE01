<!DOCTYPE html>
<html lang="en">

	<title>DAMIMODE</title>

</head>

<style type="text/css">

body {
	font-family: "Roboto", sans-serif;
    color: #949393;
    margin: 0;
    background-color: white;
}
a, button {
    transition: 0.3s all ease-out;
}
a {
    color: #111;
    text-decoration: none;
}
a:hover {
    color: #0043ee;
}
.row {
    display: flex;
    flex-wrap: wrap; /* Ensure flex items wrap on smaller screens */
}
.container {
    width: 530px;
    margin: 120px auto;
}
#body-wrap .col-8 {
    width: 70%;
}
#body-wrap .col-4 {
    width: 30%;
    height: 750px;
    overflow: hidden;
    display: flex;
    justify-content: center; /* Center the image horizontally */
    align-items: center; /* Center the image vertically */
}
header#header {
    margin-bottom: 70px;
}
.main-content {
    color: #111;
    text-align: center; /* Center align text */
}
.main-content h1 {
    font-size: 3em;
    font-weight: 700;
    color: #111;       
    margin-bottom: 0; 
}

.main-content p {
    font-size: 1.2em;
    color: #666;
    width: 70%;
    margin: 0 auto; /* Center align paragraph */
}
#form .form-group {
    display: flex;
    margin: 20px 0;
    flex-wrap: wrap; /* Ensure form elements wrap on smaller screens */
    justify-content: center; /* Center align form elements */
}
input::placeholder{
   color: #949393;
}
.form-group input.form-control {
    width: 250px;
    height: 50px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    padding-left: 20px;
    border: none;
    background: #f5f5f5;
    flex: 1; /* Allow input to grow and shrink */
}
.form-group button.submit-button {
    padding: 18px 30px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    background: linear-gradient(145deg, #111, #111); /* Golden gradient */
    border: none;
	cursor: pointer;
    color: #fff;
    flex: 0; /* Prevent button from growing */
}
.form-group button.submit-button:hover {
    background: linear-gradient(145deg, #f39c12, #e67e22); /* Darker gradient on hover */
}
.form-group button.submit-button span {
    font-weight: 700;
    padding-left: 5px;
}
#footer .social-links {
    padding-top: 20px;
    text-align: center; /* Center align social links */
}
#footer .social-links ul {
	display: flex;
	list-style: none;
	padding: 0;
	justify-content: center; /* Center align social icons */
}
#footer .social-links li {
    padding-right: 20px;
}
#footer .social-links ul a {
    font-size: 1.6em;
    color: #626262;
    text-decoration: none;
}
#footer .social-links ul a:hover {
    color: #111;
}
.copyright p {
    color: #626262;
    text-align: center; /* Center align copyright text */
}

@media (max-width: 999px) {
	.container {
	    padding-left: 20px;
	}
	#body-wrap .col-4 {
	    width: 35%; /* Adjusted width for better centering */
	    margin-left: -30px; /* Increased negative margin */
	    z-index: -1;
	}	
}

@media (max-width: 599px) {
	#body-wrap .col-8 {
	    width: 100%;
	    display: flex;
	    flex-direction: column; /* Stack elements vertically */
	    align-items: center; /* Center align items horizontally */
	}
	.container {
		width: 100%;
	}
	.logo img {
	    max-width: 80%; /* Make logo larger on mobile */
	    height: auto; /* Maintain aspect ratio */
	    margin: 0 auto; /* Center align logo */
	}
	#body-wrap .page-title {
	    width: 98%;
	}
	#body-wrap .col-4 {
	    width: 100%;
	    margin-left: 0; /* Reset margin for better centering */
	    opacity: 0.1;
	    height: auto; /* Adjust height for mobile */
	}
}

@media (max-width: 540px) {
	.container {
    	padding-right: 10px;
	    padding-left: 10px;
	}
	.main-content h1 {
	    font-size: 2.4em;
	}
	#form .form-group {
	    flex-wrap: wrap;
	}
	.form-group input.form-control {
	    width: 100%;
	    margin-bottom: 10px;
        background: #e4edf7;
	}
	.form-group button.submit-button {
	    width: 100%;
	}
	#body-wrap .col-4 {
	    margin-left: 0; /* Remove margin for better mobile alignment */
	    height: auto; /* Allow height to adjust based on content */
	}
}

/* Adjustments for logo and image */
.logo img {
    width: 100%; /* Ensure logo scales with width */
    max-width: 300px; /* Increase maximum width for visibility */
    height: auto;
}

.sideimg {
    width: 100%; /* Responsive side image */
    height: auto; /* Maintain aspect ratio */
}

</style>

<body>
	
	<div id="body-wrap">
		<div class="row">
			<div class="col-8">
				<div class="container">

					<header id="header">
						<div class="logo">
							<img src="images/1.png" alt="logo">
						</div>	
					</header>

					<div class="main-content">

						<div class="page-title">

						</div><!--page-title-->

						<form id="form">

							<p>Subscribe For Exclusive Drops</p>

							<div class="form-group">

								<button type="button" class="submit-button"><i class="icon icon-envelope"></i><span>SUBSCRIBE</span></button>
							</div>

						</form>

					</div><!--main-content-->

					<footer id="footer">

						<div class="social-links">
							<ul>
								<li><a href="https://www.instagram.com/dami.mode/" target="_blank"><i class="fab fa-instagram"></i></a></li>
							</ul>
						</div><!--social-links-->

						<div class="copyright">
							<p>Copyright &copy; <a href="https://damimode.com" target="_blank"> damimode.com</a> 2024. <a href="https://templatesjungle.gumroad.com/l/countdown-free-lightweight-under-construction-template" target="_blank" style="color: #0043ee;"> <b> <u>    </u></b> </a></p>
							
						</div>

					</footer>

				</div>
			</div><!--col-8-->

			<div class="col-4">
				<img src="images/21.png" alt="wallpaper" class="sideimg">
			</div>		
		</div><!--row-->

	</div><!--body-wrap-->

</body>
</html>
